<!doctype html>
<head>
	<title>Employee Data</title>
</head>

<div class="container">
    <div class="row">
		<div class="span12">
		    <div id="legend">
		      <legend class="">Add Employee</legend>
		    </div>
		    <div class="control-group">
		      <label class="control-label">Employee Name</label>
		      <div class="controls">
		        <input type="text" placeholder="" ng-model="name" class="input-xlarge">
		      </div>
		    </div>
		    <div class="control-group">
		      <label class="control-label">Age</label>
		      <div class="controls">
		        <input type="number" placeholder="" ng-model="age" class="input-xlarge">
		      </div>
		    </div>
		    <div class="control-group">
		      <label class="control-label">Salary</label>
		      <div class="controls">
		        <input type="number" placeholder="" ng-model="salary" class="input-xlarge">
		      </div>
		    </div>
		    <div class="control-group">
		      	<label class="control-label">Job Status</label>
		      	<div class="controls">
					<select class="dropdown" ng-model="jobStatus" >
						<option value="Backend Developer">Backend Developer</option>
						<option value="Frontend Developer">Frontend Developer</option>
						<option value="FullStack Developer">FullStack Developer</option>
					</select>
				</div>
		    </div>
		    <br>
		    <div class="control-group">
		      <!-- Button -->
		      <div class="controls">
		        <button class="btn btn-success" ng-click="addEmployee()">Add Employee</button>
		      </div>
		    <br>
		</div>
	</div>
	<hr>
	<div class="row">
		<label>Filters</label>
		<br>
		<div class="col-md-6">
			<label>Job Status</label>
			<div class="controls">
				<select class="dropdown" ng-model="jobStatusFilter" ng-change="filter('jobstatus',true)">
					<option value="Backend Developer">Backend Developer</option>
					<option value="Frontend Developer">Frontend Developer</option>
					<option value="FullStack Developer">FullStack Developer</option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
			<label>Salaray</label>
			<div class="controls">
		        <input type="number" placeholder="" ng-model="minSalaryFilter" class="input-xlarge" placeholder="Minimum Salary">
		        <input type="number" placeholder="" ng-model="maxSalaryFilter" class="input-xlarge" placeholder="Maximum Salary">
		        <button class="btn btn-success" ng-click="filter('salary',true)">Filter on Salary</button>
	      	</div>
		</div>
		<button class="btn btn-success" ng-click="clearFilters()">Clear Filters</button>
		<br>
		<label> Employee Data</label>
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Salary</th>
					<th>Job Status</th>
				</tr>
				<tr ng-repeat="employee in displayData">
					<td>{{employee.name}}</td>
					<td>{{employee.age}}</td>
					<td>{{employee.salary}}</td>
					<td>{{employee.jobstatus}}</td>
				</tr>
			</table>
	</div>

</div>
