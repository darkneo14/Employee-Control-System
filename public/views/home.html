<!doctype html>
<head>
	<title>Home</title>
</head>
<div class="container">
    <div class="row">
		<div class="span12">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Login</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Email Id</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" ng-model="email" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" ng-model="password" class="input-xlarge">
			      </div>
			    </div>
			    <br>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success" ng-click="login()">Login</button>
			      </div>
			    </div>
			  </fieldset>
		</div>
	</div>
</div>
